<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" type="text/css" href="vendor/dragula/dragula.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="display-4">Tasker</h1>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-8">

        <div class="row">
          <div class="col-xs-12">
            <form>
              <div class="form-group row">
                <label class="display-4 col-sm-4 form-control-label">To Do</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"placeholder="Add a new task">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="pending"class="row task-list">
        </div>

      </div>

      <div class="col-xs-4 done">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="display-4">Done</h1>
          </div>
        </div>

        <div id="done" class="row task-list">


        </div>


      </div>
    </div>
    <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
    <script src="vendor/dragula/dragula.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
